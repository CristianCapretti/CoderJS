<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/style.css">
    <title>CryptoShop</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fa-solid fa-coins logo"></i> <div class="logo">Crypto</div><strong >Shop</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              <a class="nav-link" href="/pages/transacciones.html">Mis Transacciones</a>
              <a class="nav-link " href="#"> <i class="fa-regular fa-user"></i></a>
              
            </div>
          </div>
        </div>
    </nav>
    <main id="infoCoins" class="container-fluid">
        <div class="row">
            <div class="col-sm-1 col-lg-3 cardCoin">
                <div class="row">
                    <div class="col-sm-5 col-lg-5">
                        <img src="/img/btc.png" alt="BTC" class="img-fluid imgCard">
                        <p class="titleCoin cardTitle">BITCOIN</p><p class="descriptionCoin infoCoinCard">BTC</p>
                        <p class="descriptionCoin infoCoinCard">USD20000</p>
                    </div>
                    <div class="col-sm-7 col-lg-7">
                        <div>
                            <img src="https://s3.coinmarketcap.com/generated/sparklines/web/7d/2781/1.svg" alt="bitcoin-7d-price-graph" class="sc-beb003d5-0 fFgVaS isUp" loading="lazy">
                        </div>
                        <p class="porcentColorCard">13.05%</p>
                    </div>    
                </div>    
            </div>
            <div class="col-sm-1 col-lg-3 cardCoin">
                <div class="row">
                    <div class="col-sm-5 col-lg-5">
                        <img src="/img/ada.png" alt="BTC" class="img-fluid imgCard">
                        <p class="titleCoin cardTitle">CARDANO</p><p class="descriptionCoin infoCoinCard">ADA</p>
                        <p class="descriptionCoin infoCoinCard">USD12</p>
                    </div>
                    <div class="col-sm-7 col-lg-7">
                        <div>
                            <img src="https://s3.coinmarketcap.com/generated/sparklines/web/7d/2781/825.svg" alt="tether-7d-price-graph" class="sc-beb003d5-0 fFgVaS" loading="lazy">
                        </div>
                        <p class="porcentColorCardLow">0.23%</p>
                    </div>    
                </div>    
            </div>
            <div class="col-sm-1 col-lg-3 cardCoin">
                <div class="row">
                    <div class="col-sm-5 col-lg-5">
                        <img src="/img/bnb.png" alt="BTC" class="img-fluid imgCard">
                        <p class="titleCoin cardTitle">BNB</p><p class="descriptionCoin infoCoinCard">BNB</p>
                        <p class="descriptionCoin infoCoinCard">USD170</p>
                    </div>
                    <div class="col-sm-7 col-lg-7">
                        <div>
                            <img src="https://s3.coinmarketcap.com/generated/sparklines/web/7d/2781/825.svg" alt="tether-7d-price-graph" class="sc-beb003d5-0 fFgVaS" loading="lazy">
                        </div>
                        <p class="porcentColorCardLow">24.23%</p>
                    </div>    
                </div>    
            </div>
            <div class="col-sm-1 col-lg-3 cardCoin">
                <div class="row">
                    <div class="col-sm-5 col-lg-5">
                        <img src="/img/eth.png" alt="BTC" class="img-fluid imgCard">
                        <p class="titleCoin cardTitle">ETHEREUM</p><p class="descriptionCoin infoCoinCard">ETH</p>
                        <p class="descriptionCoin infoCoinCard">USD1780</p>
                    </div>
                    <div class="col-sm-7 col-lg-7">
                        <div>
                            <img src="https://s3.coinmarketcap.com/generated/sparklines/web/7d/2781/1.svg" alt="bitcoin-7d-price-graph" class="sc-beb003d5-0 fFgVaS isUp" loading="lazy">
                        <p class="porcentColorCard">3.03%</p>
                    </div>    
                </div>    
            </div>
        </div>
    </main>
    <form class="container-fluid">
        <div class="row">
            <h1>Comprar</h1>
        </div>
        <div class="row center fontColor "id="messagePrice">
            <p class="underline-dotted" data-bs-toggle="tooltip" data-bs-title="Recordar que el precio de la criptomoneda fluctua constantemente.">Precio estimado 1 BTC = USD30000</p>
        </div>
        <div class="row buyCoin">
            <div class="row">
                <div class="col-lg-12 fontColor">
                    <p>Cantidad</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <input id="inputCoin" class="form-control" type="number" placeholder="0">  
                </div>
                <div class="col-lg-4  "data-bs-toggle="modal" data-bs-target="#modalCantidad">
                    <div class="row align-items-center selectCoin " id="selectedCoin">
                        <div class="col-sm-5 col-lg-5 ">
                            <img src="./img/btc.png" alt="bitcoin" class="icon">
                        </div>
                        <div class="col-sm-5 col-lg-7">
                            <p class="icon">BTC</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row buyCoin">
            <div class="row">
                <div class="col-lg-12 fontColor">
                    <p>Recibir</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <label id="outpConvert" for="exampleFormControlInput1" class="form-label priceLabel">0</label>
                </div>
                <div class="col-lg-4  "data-bs-toggle="modal" data-bs-target="#modalRecive">
                    <div class="row align-items-center selectCoin" id="selectedCoinRecibe">
                        <div class="col-sm-5 col-lg-5 ">
                            <img src="./img/btc.png" alt="bitcoin" class="icon">
                        </div>
                        <div class="col-sm-7 col-lg-7">
                            <p class="icon">BTC</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div >
            
            <button type="button" class="btn btn-warning btnComprar" id="comprarCrypto"> Comprar</button>
            <div id="alert" class="alertAdd"></div>
        </div>
    </form>
    <div class="modal fade" id="modalCantidad" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">Elija su Moneda</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="list-group" id="listCoin">
                   
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
        </div>
    </div>
    <div class="modal fade" id="modalRecive" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">Elija su Moneda</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="list-group" id="listCoinRecive">
                   
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
        </div>
    </div>
    <script src="cryptos.js"></script>
    <script src="transaccionesData.js"></script>
    <script src="main.js"></script>
   
</body>
</html>
